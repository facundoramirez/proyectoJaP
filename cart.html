<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="principal.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <!--- <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a> -->
      <a class="nav-link dropdown-toggle" href="#" id="nombreUsuarioNav" role="button" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
      </a>
      <div class="dropdown-menu shadow-lg" aria-labelledby="nombreUsuarioNav">
        <a class="dropdown-item" href="cart.html"><img src="png/cart-2x.png" alt="cartIcon"> Mi carrito<span
            class="badge badge-pill badge-danger" id="cartBadge"></span></a>
        <a class="dropdown-item" href="my-profile.html"> <img src="png/person-2x.png" alt="loginIcon"> Mi perfil</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item bg-danger text-white" onclick=borrarUsuario() href="index.html"><img
            src="img/account-logout-2x.png" alt="logOutIcon"> Cerrar sesión</a>

  </nav>
  <div class="container">
    <div class="text-center p-4">
      <h2>Carrito de compras</h2>
    </div>
    <!-- tabla de productos-->

    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col"></th>
          <th scope="col">Nombre</th>
          <th scope="col">Costo</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Subtotal</th>
        </tr>
      </thead>
      <tbody id="cartProducts">
      </tbody>
      <tfoot>
        <tr>
          <td style="font-weight: bold;">
            <h5>Subtotal</h5>
          </td>
          <td></td>
          <td></td>
          <td></td>
          <td id="subtotalText" style="font-weight: bold;font-size: 19px;"></td>

        </tr>
        <tr class="bg-info">
          <td style="font-weight: bold;">
            <h5>Total</h5>
          </td>
          <td></td>
          <td></td>
          <td></td>
          <td id="totalText" style="font-weight: bold;font-size: 19px;"></td>

        </tr>

      </tfoot>
    </table>
    <!--Envios-->
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-8">
          <div class="col-6 border border-bottom-0 border-info rounded-top" style="text-align: center;">
            <div class="row">
              <div class="col">
                <h4 class="mb-3">Tipo de envío</h4>
                <ul style="text-align: left;">
                  <li class="custom-control custom-radio" >
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Premium 2 a 5 días (15%)</label>
                  </li>
                  <li class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Express 5 a 8 días (7%)</label>
                  </li>
                  <li class="custom-control custom-radio">
                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio3">Standard 12 a 15 días (5%)</label>
                  </li>
                </ul>

                <input class="btn btn-primary " type="submit" name="calcularTotal" value="Comprar">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
